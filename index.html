<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITTECH - Sensi Optimizer Pro</title>
    <style>
        :root {
            --primary: #00e5ff; 
            --bg: #0d1117; 
            --card: #161b22;
            --border: #30363d;
            --text-main: #f0f6fc;
            --text-dim: #8b949e;
            --accent-gyro: #a371f7;
            --accent-orange: #d29922;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .app-container { width: 100%; max-width: 480px; animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header { text-align: center; margin-bottom: 30px; }
        .header img { max-width: 140px; height: auto; margin-bottom: 10px; }
        .header h1 { font-size: 14px; text-transform: uppercase; letter-spacing: 4px; color: var(--text-dim); font-weight: 400; }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .section-label { font-size: 11px; font-weight: 600; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 16px; display: block; }

        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
        .field-group { display: flex; flex-direction: column; }
        label { font-size: 11px; color: var(--text-dim); margin-bottom: 6px; text-transform: uppercase; }
        input, select { background: #010409; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 6px; font-size: 14px; transition: border 0.2s; }
        input:focus { border-color: var(--primary); outline: none; }

        button {
            width: 100%; background: var(--primary); color: #0d1117; border: none; padding: 16px; border-radius: 6px;
            font-weight: 700; font-size: 14px; text-transform: uppercase; cursor: pointer; transition: 0.2s;
        }

        .results-area { display: none; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; font-size: 10px; color: var(--text-dim); padding-bottom: 10px; text-transform: uppercase; }
        td { padding: 14px 0; border-top: 1px solid var(--border); font-size: 14px; }

        .val-cam { color: var(--primary); font-weight: 700; text-align: center; }
        .val-dis { color: var(--accent-orange); font-weight: 700; text-align: center; }
        .val-gyro { color: var(--accent-gyro); font-weight: 700; text-align: center; }

        .highlight-box {
            background: rgba(0, 229, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .gyro-box { border-color: var(--accent-gyro); background: rgba(163, 113, 247, 0.05); }

        .highlight-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; }
        .highlight-val { font-size: 18px; font-weight: 800; color: var(--primary); }
        .gyro-text { color: var(--accent-gyro); }

        .deadzone-box {
            background: rgba(163, 113, 247, 0.05);
            border: 1px dashed var(--accent-gyro);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
        }
        .deadzone-val { color: var(--accent-gyro); font-size: 24px; font-weight: 800; display: block; }

        .footer { text-align: center; font-size: 11px; color: var(--text-dim); margin-top: 40px; opacity: 0.5; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <img src=https://i.postimg.cc/2yvMw6MJ/Gemini-Generated-Image-azgo98azgo98azgo.png alt="BITTECH" onerror="this.style.display='none'">
        <h1>Sensi Optimizer Master</h1>
    </div>

    <div class="card">
        <span class="section-label">Entrada de Dados</span>
        <div class="input-row">
            <div class="field-group">
                <label>Sensi Geral (Tela)</label>
                <input type="number" id="sensiTela" value="100">
            </div>
            <div class="field-group">
                <label>FOV</label>
                <input type="number" id="fov" value="90">
            </div>
        </div>

        <div class="input-row">
            <div class="field-group">
                <label>Campo de Visão</label>
                <select id="tipoFov">
                    <option value="independente">Independente</option>
                    <option value="associado">Associado</option>
                </select>
            </div>
            <div class="field-group">
                <label>Aceleração</label>
                <select id="tipoAcel" onchange="toggleImpulso()">
                    <option value="fixa">Velocidade Fixa</option>
                    <option value="distancia">Distância</option>
                    <option value="velocidade">Velocidade</option>
                </select>
            </div>
        </div>

        <div id="impulsoContainer" style="display:none; margin-top:8px;">
            <div class="field-group">
                <label>Valor do Impulso (0-100)</label>
                <input type="number" id="valorImpulso" value="0">
            </div>
        </div>
    </div>

    <button onclick="calcularTudo()">Otimizar Sensibilidade</button>

    <div class="results-area" id="resultsArea">
        
        <div class="card">
            <span class="section-label">Configuração de Tela</span>
            <div class="highlight-box">
                <span class="highlight-label">Sensi Geral Recomendada</span>
                <span class="highlight-val" id="resGeralTela">--</span>
            </div>
            <table>
                <thead>
                    <tr><th>MIRA</th><th style="text-align:center">CÂMERA</th><th style="text-align:center">DISPARO</th></tr>
                </thead>
                <tbody id="tabelaTela"></tbody>
            </table>
        </div>

        <div class="card" style="border-left: 4px solid var(--accent-gyro);">
            <span class="section-label" style="color:var(--accent-gyro)">Giroscópio Pro</span>
            <div class="highlight-box gyro-box">
                <span class="highlight-label gyro-text">Sensi Geral do Giro</span>
                <span class="highlight-val gyro-text" id="resGeralGiro">--</span>
            </div>
            <table>
                <thead>
                    <tr><th>MIRA</th><th style="text-align:center">CÂMERA</th><th style="text-align:center">DISPARO</th></tr>
                </thead>
                <tbody id="tabelaGiro"></tbody>
            </table>
            
            <div class="deadzone-box">
                <label style="color: var(--text-dim); text-transform: uppercase; font-size: 10px;">Zona Morta Sugerida</label>
                <span class="deadzone-val" id="deadzoneVal">--</span>
            </div>
        </div>
    </div>

    <div class="footer">POWERED BY BITTECH</div>
</div>

<script>
    function toggleImpulso() {
        const tipo = document.getElementById('tipoAcel').value;
        document.getElementById('impulsoContainer').style.display = (tipo === 'fixa') ? 'none' : 'block';
    }

    function calcularTudo() {
        const sensiTela = parseFloat(document.getElementById('sensiTela').value);
        const fov = parseFloat(document.getElementById('fov').value);
        const fovTipo = document.getElementById('tipoFov').value;
        const acelTipo = document.getElementById('tipoAcel').value;
        const impulso = parseFloat(document.getElementById('valorImpulso').value) || 0;

        const fovRatio = fov / 90;
        const acelMod = (acelTipo !== 'fixa') ? (1 - (impulso / 450)) : 1;

        // Cálculo da Sensibilidade Geral do Giro (Base 2.1x da tela)
        let sensiGiroBase = Math.round(sensiTela * 2.1);

        const miras = [
            { n: "Ferro / Holo / Red Dot", m: 0.85, b: true, gMult: 2.10 },
            { n: "Postura Tática", m: 0.80, b: true, gMult: 2.05 },
            { n: "Mira 2x", m: 0.65, b: true, gMult: 1.95 },
            { n: "Mira 3x", m: 0.55, b: true, gMult: 1.95 },
            { n: "Mira 4x", m: 0.40, b: false, gMult: 1.85 },
            { n: "Mira 6x", m: 0.30, b: false, gMult: 1.80 },
            { n: "Mira 8x", m: 0.20, b: false, gMult: 1.80 }
        ];

        let htmlTela = '';
        let htmlGiro = '';

        miras.forEach(item => {
            let multBase = item.m;
            if (fovTipo === 'associado' && item.b) {
                multBase *= (1 + (fov - 60) / 220);
            }

            // Tela
            let camTela = Math.round(sensiTela * multBase * fovRatio * acelMod);
            let disTela = Math.round(camTela * 0.92);

            // Giro (Calculado sobre a nova base geral do giro)
            let camGiro = Math.round(sensiGiroBase * multBase * fovRatio); 
            let disGiro = Math.round(camGiro * 0.98);

            htmlTela += `<tr><td style="font-weight:500;">${item.n}</td><td class="val-cam">${camTela}</td><td class="val-dis">${disTela}</td></tr>`;
            htmlGiro += `<tr><td style="font-weight:500;">${item.n}</td><td class="val-gyro">${camGiro}</td><td class="val-dis" style="color:#f0f6fc">${disGiro}</td></tr>`;
        });

        // Zona Morta dinâmica
        let deadzone = Math.floor((sensiGiroBase / 35) + (sensiTela / 80));
        deadzone = Math.min(Math.max(deadzone, 2), 12); 

        // Atualizar interface
        document.getElementById('resGeralTela').innerText = sensiTela;
        document.getElementById('resGeralGiro').innerText = sensiGiroBase;
        document.getElementById('tabelaTela').innerHTML = htmlTela;
        document.getElementById('tabelaGiro').innerHTML = htmlGiro;
        document.getElementById('deadzoneVal').innerText = deadzone;
        document.getElementById('resultsArea').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
