<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITTECH - Sensi Optimizer Pro</title>
    <style>
        :root {
            --primary: #00e5ff; 
            --bg: #0d1117; 
            --card: #161b22;
            --border: #30363d;
            --text-main: #f0f6fc;
            --text-dim: #8b949e;
            --accent-gyro: #a371f7;
            --accent-orange: #d29922;
            --livepix: #00ff73;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .app-container { width: 100%; max-width: 480px; animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Estilização da Logo */
        .header { text-align: center; margin-bottom: 25px; }
        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .logo-container img {
            max-width: 180px; /* Ajuste o tamanho da sua logo aqui */
            height: auto;
            filter: drop-shadow(0 0 10px rgba(0, 229, 255, 0.2));
        }
        .header h1 { font-size: 14px; text-transform: uppercase; letter-spacing: 4px; color: var(--text-dim); font-weight: 400; margin-top: 10px; }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .section-label { font-size: 11px; font-weight: 600; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 16px; display: block; }

        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
        .field-group { display: flex; flex-direction: column; }
        label { font-size: 11px; color: var(--text-dim); margin-bottom: 6px; text-transform: uppercase; }
        input, select { background: #010409; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 6px; font-size: 14px; transition: border 0.2s; }
        input:focus { border-color: var(--primary); outline: none; }

        button {
            width: 100%; background: var(--primary); color: #0d1117; border: none; padding: 16px; border-radius: 6px;
            font-weight: 700; font-size: 14px; text-transform: uppercase; cursor: pointer; transition: 0.2s;
        }
        button:hover { filter: brightness(1.1); box-shadow: 0 0 15px rgba(0, 229, 255, 0.3); }

        .results-area { display: none; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; font-size: 10px; color: var(--text-dim); padding-bottom: 10px; text-transform: uppercase; }
        td { padding: 14px 0; border-top: 1px solid var(--border); font-size: 13px; vertical-align: middle; }

        .val-cam { color: var(--primary); font-weight: 700; text-align: center; }
        .val-dis { color: var(--accent-orange); font-weight: 700; text-align: center; }
        .val-gyro { color: var(--accent-gyro); font-weight: 700; text-align: center; }

        .quick-tag { 
            font-size: 9px; 
            color: var(--accent-orange); 
            display: block; 
            margin-top: 6px; 
            font-weight: bold; 
            background: rgba(210, 153, 34, 0.1); 
            padding: 4px 8px; 
            border-radius: 4px;
            width: fit-content;
            line-height: 1.4;
        }

        .highlight-box {
            background: rgba(0, 229, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .deadzone-box {
            background: rgba(163, 113, 247, 0.05);
            border: 1px dashed var(--accent-gyro);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
        }
        .deadzone-val { color: var(--accent-gyro); font-size: 24px; font-weight: 800; display: block; }

        .footer { text-align: center; font-size: 11px; color: var(--text-dim); margin-top: 40px; padding-bottom: 30px; }
        
        .donate-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            color: var(--livepix);
            border: 1px solid var(--livepix);
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 11px;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .donate-btn:hover { background: var(--livepix); color: #000; box-shadow: 0 0 15px rgba(0, 255, 115, 0.2); }

        .visitor-counter {
            display: inline-block;
            padding: 5px 12px;
            background: #010409;
            border: 1px solid var(--border);
            border-radius: 20px;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="logo-container">
            <img src=https://i.postimg.cc/2yvMw6MJ/Gemini-Generated-Image-azgo98azgo98azgo.png alt="BITTECH" onerror="this.style.display='none'">
        </div>
        <h1>Sensi Optimizer Pro</h1>
    </div>

    <div class="card">
        <span class="section-label">Configurações Base</span>
        <div class="input-row">
            <div class="field-group">
                <label>Sensi Geral (Tela)</label>
                <input type="number" id="sensiTela" value="100">
            </div>
            <div class="field-group">
                <label>FOV</label>
                <input type="number" id="fov" value="90">
            </div>
        </div>

        <div class="input-row">
            <div class="field-group">
                <label>Campo de Visão</label>
                <select id="tipoFov">
                    <option value="independente">Independente</option>
                    <option value="associado">Associado</option>
                </select>
            </div>
            <div class="field-group">
                <label>Aceleração</label>
                <select id="tipoAcel" onchange="toggleImpulso()">
                    <option value="fixa">Velocidade Fixa</option>
                    <option value="distancia">Distância</option>
                    <option value="velocidade">Velocidade</option>
                </select>
            </div>
        </div>

        <div id="impulsoContainer" style="display:none; margin-top:8px;">
            <div class="field-group">
                <label>Valor do Impulso</label>
                <input type="number" id="valorImpulso" value="0">
            </div>
        </div>
    </div>

    <button onclick="calcularTudo()">Gerar Configurações</button>

    <div class="results-area" id="resultsArea">
        <div class="card">
            <span class="section-label">Sensibilidade de Tela</span>
            <table>
                <thead>
                    <tr><th>MIRA</th><th style="text-align:center">CÂMERA</th><th style="text-align:center">DISPARO</th></tr>
                </thead>
                <tbody id="tabelaTela"></tbody>
            </table>
        </div>

        <div class="card" style="border-left: 4px solid var(--accent-gyro);">
            <span class="section-label" style="color:var(--accent-gyro)">Giroscópio (Pulso)</span>
            <div class="highlight-box" style="border-color: var(--accent-gyro);">
                <span class="highlight-label" style="color:var(--accent-gyro)">Sensi Geral do Giro</span>
                <span class="highlight-val" id="resGeralGiro" style="color:var(--accent-gyro)">--</span>
            </div>
            <table>
                <thead>
                    <tr><th>MIRA</th><th style="text-align:center">CÂMERA</th><th style="text-align:center">DISPARO</th></tr>
                </thead>
                <tbody id="tabelaGiro"></tbody>
            </table>
            
            <div class="deadzone-box">
                <label style="color: var(--text-dim); text-transform: uppercase; font-size: 10px;">Zona Morta Recomendada</label>
                <span class="deadzone-val" id="deadzoneVal">--</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="https://pixgg.com/yoshizitu" target="_blank" class="donate-btn">
            <span>❤️</span> Apoie o Projeto (Donate)
        </a><br>
        POWERED BY BITTECH<br><br>
        <div class="visitor-counter">
            ACESSOS: <span id="count" style="color:var(--primary); font-weight:bold;">...</span>
        </div>
    </div>
</div>

<script>
    function updateCounter() {
        const counterEl = document.getElementById('count');
        fetch('https://api.countapi.xyz/hit/bittech-sensi-optimizer/visits')
            .then(res => res.json())
            .then(res => { counterEl.innerHTML = res.value; })
            .catch(() => { counterEl.innerHTML = "Ativo"; });
    }
    updateCounter();

    function toggleImpulso() {
        const tipo = document.getElementById('tipoAcel').value;
        document.getElementById('impulsoContainer').style.display = (tipo === 'fixa') ? 'none' : 'block';
    }

    function calcularTudo() {
        const sensiTela = parseFloat(document.getElementById('sensiTela').value);
        const fov = parseFloat(document.getElementById('fov').value);
        const fovTipo = document.getElementById('tipoFov').value;
        const acelTipo = document.getElementById('tipoAcel').value;
        const impulso = parseFloat(document.getElementById('valorImpulso').value) || 0;

        const fovRatio = fov / 90;
        const acelMod = (acelTipo !== 'fixa') ? (1 - (impulso / 450)) : 1;
        
        let sensiGiroBase = Math.min(Math.round(sensiTela * 2.1), 300);

        const miras = [
            { n: "Ferro / Red Dot", m: 0.85, b: true, quick: false },
            { n: "Postura Tática", m: 0.80, b: true, quick: false },
            { n: "Mira 2x", m: 0.65, b: true, quick: false },
            { n: "Mira 3x", m: 0.55, b: true, quick: false },
            { n: "Mira 4x", m: 0.40, b: false, quick: true },
            { n: "Mira 6x", m: 0.30, b: false, quick: true },
            { n: "Mira 8x", m: 0.20, b: false, quick: true }
        ];

        let htmlTela = ''; let htmlGiro = '';

        miras.forEach(item => {
            let multBase = item.m;
            if (fovTipo === 'associado' && item.b) {
                multBase *= (1 + (fov - 60) / 220);
            }

            let camT = Math.min(Math.round(sensiTela * multBase * fovRatio * acelMod), 300);
            let disT = Math.min(Math.round(camT * 0.92), 300);
            let camG = Math.min(Math.round(sensiGiroBase * multBase * fovRatio), 300);
            let disG = Math.min(Math.round(camG * 0.98), 300);

            let qLabelT = "", qLabelG = "";
            if (item.quick) {
                let qCamT = Math.min(Math.round(camT * 1.5), 300);
                let qDisT = Math.min(Math.round(qCamT * 0.95), 300);
                let qCamG = Math.min(Math.round(camG * 1.5), 300);
                let qDisG = Math.min(Math.round(qCamG * 0.98), 300);
                
                qLabelT = `<span class="quick-tag">QUICK:<br>Câmera: ${qCamT} | Disparo: ${qDisT}</span>`;
                qLabelG = `<span class="quick-tag">QUICK:<br>Câmera: ${qCamG} | Disparo: ${qDisG}</span>`;
            }

            htmlTela += `<tr><td>${item.n}${qLabelT}</td><td class="val-cam">${camT}</td><td class="val-dis">${disT}</td></tr>`;
            htmlGiro += `<tr><td>${item.n}${qLabelG}</td><td class="val-gyro">${camG}</td><td class="val-dis" style="color:#f0f6fc">${disG}</td></tr>`;
        });

        let deadzone = Math.min(Math.max(Math.floor((sensiGiroBase / 35) + (sensiTela / 80)), 2), 12); 

        document.getElementById('resGeralGiro').innerText = sensiGiroBase;
        document.getElementById('tabelaTela').innerHTML = htmlTela;
        document.getElementById('tabelaGiro').innerHTML = htmlGiro;
        document.getElementById('deadzoneVal').innerText = deadzone;
        document.getElementById('resultsArea').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
</script>
</body>
</html>
