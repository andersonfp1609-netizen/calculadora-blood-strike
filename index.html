<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITTECH - Sensi Optimizer Pro</title>
    <style>
        :root {
            --primary: #00e5ff; --bg: #0d1117; --card: #161b22;
            --border: #30363d; --text-main: #f0f6fc; --text-dim: #8b949e;
            --accent-gyro: #a371f7; --accent-orange: #d29922; --livepix: #00ff73;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; background-color: var(--bg); color: var(--text-main); margin: 0; display: flex; justify-content: center; padding: 20px; }
        .app-container { width: 100%; max-width: 480px; }
        .header { text-align: center; margin-bottom: 25px; }
        .logo-container img { max-width: 180px; height: auto; filter: drop-shadow(0 0 10px rgba(0, 229, 255, 0.2)); }
        .header h1 { font-size: 14px; text-transform: uppercase; letter-spacing: 4px; color: var(--text-dim); font-weight: 400; margin-top: 10px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 24px; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .section-label { font-size: 11px; font-weight: 600; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 16px; display: block; }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
        .field-group { display: flex; flex-direction: column; }
        label { font-size: 11px; color: var(--text-dim); margin-bottom: 6px; text-transform: uppercase; }
        input, select { background: #010409; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 6px; font-size: 14px; }
        button { width: 100%; background: var(--primary); color: #0d1117; border: none; padding: 16px; border-radius: 6px; font-weight: 700; font-size: 14px; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
        .results-area { display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; font-size: 10px; color: var(--text-dim); padding-bottom: 10px; text-transform: uppercase; }
        td { padding: 14px 0; border-top: 1px solid var(--border); font-size: 13px; }
        .val-cam { color: var(--primary); font-weight: 700; text-align: center; }
        .val-dis { color: var(--accent-orange); font-weight: 700; text-align: center; }
        .val-gyro { color: var(--accent-gyro); font-weight: 700; text-align: center; }
        
        /* Destaques do Giroscópio */
        .highlight-box { background: rgba(163, 113, 247, 0.05); border: 1px solid var(--accent-gyro); border-radius: 8px; padding: 12px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .deadzone-box { background: rgba(163, 113, 247, 0.03); border: 1px dashed var(--accent-gyro); border-radius: 8px; padding: 15px; margin-top: 15px; text-align: center; }
        .deadzone-val { color: var(--accent-gyro); font-size: 24px; font-weight: 800; display: block; }
        
        .footer { text-align: center; font-size: 11px; color: var(--text-dim); margin-top: 40px; padding-bottom: 30px; line-height: 1.8; }
        
        /* Botão de Apoio (Pix) */
        .donate-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            color: var(--livepix);
            border: 1px solid var(--livepix);
            padding: 10px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 11px;
            margin-top: 15px;
            transition: 0.3s;
            letter-spacing: 1px;
        }
        .donate-btn:hover { background: var(--livepix); color: #000; box-shadow: 0 0 15px rgba(0, 255, 115, 0.2); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="logo-container">
            <img src=https://i.postimg.cc/2yvMw6MJ/Gemini-Generated-Image-azgo98azgo98azgo.png alt="BITTECH" onerror="this.style.display='none'">
        </div>
        <h1>Sensi Optimizer Pro</h1>
    </div>

    <div class="card">
        <span class="section-label">Configurações Base</span>
        <div class="input-row">
            <div class="field-group">
                <label>Sensi Geral (Tela)</label>
                <input type="number" id="sensiTela" value="122">
            </div>
            <div class="field-group">
                <label>FOV</label>
                <input type="number" id="fov" value="75">
            </div>
        </div>
        <div class="input-row">
            <div class="field-group">
                <label>Campo de Visão</label>
                <select id="tipoFov">
                    <option value="independente">Independente</option>
                    <option value="associado">Associado</option>
                </select>
            </div>
            <div class="field-group">
                <label>Aceleração</label>
                <select id="tipoAcel">
                    <option value="fixa">Velocidade Fixa</option>
                    <option value="distancia">Distância</option>
                    <option value="velocidade">Velocidade</option>
                </select>
            </div>
        </div>
    </div>

    <button onclick="calcularTudo()">Gerar Configurações</button>

    <div class="results-area" id="resultsArea">
        <div class="card">
            <span class="section-label">Sensibilidade de Tela</span>
            <table>
                <thead>
                    <tr><th>MIRA</th><th style="text-align:center">CÂMERA</th><th style="text-align:center">DISPARO</th></tr>
                </thead>
                <tbody id="tabelaTela"></tbody>
            </table>
        </div>

        <div class="card" style="border-left: 4px solid var(--accent-gyro);">
            <span class="section-label" style="color:var(--accent-gyro)">Giroscópio (Pulso)</span>
            
            <div class="highlight-box">
                <span style="color:var(--accent-gyro); font-size: 11px; font-weight: bold;">SENSI GERAL DO GIRO</span>
                <span id="resGeralGiro" style="color:var(--accent-gyro); font-size: 18px; font-weight: 800;">--</span>
            </div>

            <table>
                <thead>
                    <tr><th>MIRA</th><th style="text-align:center">CÂMERA</th><th style="text-align:center">DISPARO</th></tr>
                </thead>
                <tbody id="tabelaGiro"></tbody>
            </table>

            <div class="deadzone-box">
                <label style="color: var(--text-dim); text-transform: uppercase; font-size: 10px;">Zona Morta Recomendada</label>
                <span class="deadzone-val" id="deadzoneVal">--</span>
            </div>
        </div>
    </div>

    <div class="footer">
        POWERED BY BITTECH<br>
        <a href="https://pixgg.com/yoshizitu" target="_blank" class="donate-btn">
            <span>❤️</span> Apoie o Projeto (PIX)
        </a>
    </div>
</div>

<script>
    function calcularTudo() {
        const sensiTela = parseFloat(document.getElementById('sensiTela').value);
        const fov = parseFloat(document.getElementById('fov').value);
        const fovTipo = document.getElementById('tipoFov').value;
        const fovRatio = fov / 90;
        
        let sensiGiroBase = Math.min(Math.round(sensiTela * 2.1), 300);

        const miras = [
            { n: "Ferro / Red Dot", m: 0.85, isSniper: false },
            { n: "Postura Tática", m: 0.80, isSniper: false },
            { n: "Mira 2x", m: 0.65, isSniper: false },
            { n: "Mira 3x", m: 0.55, isSniper: false },
            { n: "Mira 4x", m: 0.76, isSniper: true }, 
            { n: "Mira 6x", m: 0.70, isSniper: true }, 
            { n: "Mira 8x", m: 0.6558, isSniper: true } 
        ];

        let htmlTela = ''; let htmlGiro = '';

        miras.forEach(item => {
            let finalCamT, finalDisT;

            if (item.isSniper) {
                let compensacaoAssociado = (fovTipo === 'associado') ? (1 / fovRatio) : 1;
                finalCamT = Math.round(sensiTela * item.m * (fovTipo === 'associado' ? compensacaoAssociado : 1));
                finalDisT = Math.round(finalCamT * 0.95);
            } else {
                let fovMod = (fovTipo === 'associado') ? (1 + (fov - 60) / 220) : 1;
                finalCamT = Math.round(sensiTela * item.m * fovRatio * fovMod);
                finalDisT = Math.round(finalCamT * 0.92);
            }

            let camG = Math.min(Math.round(sensiGiroBase * item.m), 300);
            let disG = Math.min(Math.round(camG * 0.98), 300);

            htmlTela += `<tr><td>${item.n}</td><td class="val-cam">${finalCamT}</td><td class="val-dis">${finalDisT}</td></tr>`;
            htmlGiro += `<tr><td>${item.n}</td><td class="val-gyro">${camG}</td><td class="val-dis" style="color:#f0f6fc">${disG}</td></tr>`;
        });

        document.getElementById('resGeralGiro').innerText = sensiGiroBase;
        document.getElementById('deadzoneVal').innerText = Math.min(Math.max(Math.floor((sensiGiroBase / 35) + (sensiTela / 80)), 2), 12);
        document.getElementById('tabelaTela').innerHTML = htmlTela;
        document.getElementById('tabelaGiro').innerHTML = htmlGiro;
        document.getElementById('resultsArea').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
</script>
</body>
</html>
