<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITTECH - Blood Strike Sensi</title>
    <style>
        :root {
            --primary: #00e5ff; 
            --bg: #0d1117; 
            --card: #161b22;
            --border: #30363d;
            --text-main: #f0f6fc;
            --text-dim: #8b949e;
            --accent-green: #238636;
            --accent-orange: #d29922;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* HEADER & LOGO */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            max-width: 140px;
            height: auto;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--text-dim);
            font-weight: 400;
        }

        /* CARDS */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .section-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            display: block;
        }

        /* FORM */
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 12px;
            color: var(--text-dim);
            margin-bottom: 6px;
        }

        input, select {
            background: #010409;
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.2s;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
        }

        button {
            width: 100%;
            background: var(--primary);
            color: #0d1117;
            border: none;
            padding: 16px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        button:active { transform: scale(0.98); }
        button:hover { opacity: 0.9; }

        /* RESULTS TABLE */
        .results-area { display: none; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            text-align: left;
            font-size: 10px;
            color: var(--text-dim);
            padding-bottom: 10px;
            text-transform: uppercase;
        }

        td {
            padding: 14px 0;
            border-top: 1px solid var(--border);
            font-size: 14px;
        }

        .mira-name { color: var(--text-main); font-weight: 500; }
        .val-cam { color: var(--primary); font-weight: 700; text-align: center; }
        .val-dis { color: var(--accent-orange); font-weight: 700; text-align: center; }

        .footer {
            text-align: center;
            font-size: 11px;
            color: var(--text-dim);
            margin-top: 40px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <img src=https://i.imgur.com/4KzYrfO.png alt="BITTECH" onerror="this.style.display='none'">
        <h1>Sensi Optimizer</h1>
    </div>

    <div class="card">
        <span class="section-label">Configurações Gerais</span>
        <div class="input-row">
            <div class="field-group">
                <label>Sensi Geral</label>
                <input type="number" id="sensiGeral" value="150">
            </div>
            <div class="field-group">
                <label>FOV</label>
                <input type="number" id="fov" value="90">
            </div>
        </div>

        <div class="field-group" style="margin-bottom:16px;">
            <label>Campo de Visão</label>
            <select id="tipoFov">
                <option value="independente">Independente</option>
                <option value="associado">Associado</option>
            </select>
        </div>

        <div class="field-group">
            <label>Aceleração</label>
            <select id="tipoAcel" onchange="toggleImpulso()">
                <option value="fixa">Velocidade Fixa</option>
                <option value="distancia">Impulso de Distância</option>
                <option value="velocidade">Impulso de Velocidade</option>
            </select>
        </div>

        <div id="impulsoContainer" style="display:none; margin-top:16px;">
            <div class="field-group">
                <label>Valor do Impulso (0-100)</label>
                <input type="number" id="valorImpulso" value="0">
            </div>
        </div>
    </div>

    <button onclick="gerarSensi()">Gerar Configuração</button>

    <div class="results-area" id="resultsArea">
        <div class="card">
            <span class="section-label">Otimização de Mira</span>
            <table>
                <thead>
                    <tr>
                        <th>MIRA</th>
                        <th style="text-align:center">CÂMERA</th>
                        <th style="text-align:center">DISPARO</th>
                    </tr>
                </thead>
                <tbody id="tabelaCorpo"></tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        DESENVOLVIDO POR BITTECH
    </div>
</div>

<script>
    function toggleImpulso() {
        const tipo = document.getElementById('tipoAcel').value;
        document.getElementById('impulsoContainer').style.display = (tipo === 'fixa') ? 'none' : 'block';
    }

    function gerarSensi() {
        const sensi = parseFloat(document.getElementById('sensiGeral').value);
        const fov = parseFloat(document.getElementById('fov').value);
        const fovTipo = document.getElementById('tipoFov').value;
        const acelTipo = document.getElementById('tipoAcel').value;
        const impulso = parseFloat(document.getElementById('valorImpulso').value) || 0;

        const fovRatio = fov / 90;
        const acelMod = (acelTipo !== 'fixa') ? (1 - (impulso / 450)) : 1;

        const config = [
            { n: "Ferro / Holo / Red Dot", m: 0.85, b: true },
            { n: "Postura Tática", m: 0.80, b: true },
            { n: "Mira 2x", m: 0.65, b: true },
            { n: "Mira 3x", m: 0.55, b: true },
            { n: "Mira 4x", m: 0.40, b: false },
            { n: "Mira 6x", m: 0.30, b: false },
            { n: "Mira 8x", m: 0.20, b: false }
        ];

        let html = '';
        config.forEach(item => {
            let mult = item.m;
            if (fovTipo === 'associado' && item.b) {
                mult *= (1 + (fov - 60) / 220);
            }

            let cam = Math.round(sensi * mult * fovRatio * acelMod);
            let dis = Math.round(cam * 0.92);

            cam = Math.min(Math.max(cam, 0), 300);
            dis = Math.min(Math.max(dis, 0), 300);

            html += `<tr>
                <td class="mira-name">${item.n}</td>
                <td class="val-cam">${cam}</td>
                <td class="val-dis">${dis}</td>
            </tr>`;
        });

        document.getElementById('tabelaCorpo').innerHTML = html;
        document.getElementById('resultsArea').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
