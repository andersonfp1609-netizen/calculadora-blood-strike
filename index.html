<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITTECH - Sensi & Gyro Master</title>
    <style>
        :root {
            --primary: #00e5ff; 
            --bg: #0d1117; 
            --card: #161b22;
            --border: #30363d;
            --text-main: #f0f6fc;
            --text-dim: #8b949e;
            --accent-gyro: #a371f7;
            --accent-orange: #d29922;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .app-container { width: 100%; max-width: 480px; animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header { text-align: center; margin-bottom: 30px; }
        .header img { max-width: 140px; height: auto; margin-bottom: 10px; }
        .header h1 { font-size: 14px; text-transform: uppercase; letter-spacing: 4px; color: var(--text-dim); font-weight: 400; }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .section-label { font-size: 11px; font-weight: 600; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 16px; display: block; }

        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
        .field-group { display: flex; flex-direction: column; }
        label { font-size: 11px; color: var(--text-dim); margin-bottom: 6px; text-transform: uppercase; }
        input, select { background: #010409; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 6px; font-size: 14px; transition: border 0.2s; }
        input:focus { border-color: var(--primary); outline: none; }

        button {
            width: 100%; background: var(--primary); color: #0d1117; border: none; padding: 16px; border-radius: 6px;
            font-weight: 700; font-size: 14px; text-transform: uppercase; cursor: pointer; transition: 0.2s;
        }

        .results-area { display: none; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; font-size: 10px; color: var(--text-dim); padding-bottom: 10px; text-transform: uppercase; }
        td { padding: 14px 0; border-top: 1px solid var(--border); font-size: 14px; }

        .val-cam { color: var(--primary); font-weight: 700; text-align: center; }
        .val-dis { color: var(--accent-orange); font-weight: 700; text-align: center; }
        .val-gyro { color: var(--accent-gyro); font-weight: 700; text-align: center; }

        .deadzone-box {
            background: rgba(163, 113, 247, 0.05);
            border: 1px dashed var(--accent-gyro);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
        }
        .deadzone-val { color: var(--accent-gyro); font-size: 24px; font-weight: 800; display: block; }

        .footer { text-align: center; font-size: 11px; color: var(--text-dim); margin-top: 40px; opacity: 0.5; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <img src=https://i.postimg.cc/2yvMw6MJ/Gemini-Generated-Image-azgo98azgo98azgo.png alt="BITTECH" onerror="this.style.display='none'">
        <h1>Sensi Optimizer Pro</h1>
    </div>

    <div class="card">
        <span class="section-label">Bases de Sensibilidade</span>
        <div class="input-row">
            <div class="field-group">
                <label>Geral (Dedo)</label>
                <input type="number" id="sensiGeral" value="150">
            </div>
            <div class="field-group">
                <label>Geral (Giro)</label>
                <input type="number" id="sensiGiro" value="180">
            </div>
        </div>

        <div class="input-row">
            <div class="field-group">
                <label>FOV</label>
                <input type="number" id="fov" value="90">
            </div>
            <div class="field-group">
                <label>Campo de Visão</label>
                <select id="tipoFov">
                    <option value="independente">Independente</option>
                    <option value="associado">Associado</option>
                </select>
            </div>
        </div>

        <div class="field-group">
            <label>Tipo de Aceleração</label>
            <select id="tipoAcel" onchange="toggleImpulso()">
                <option value="fixa">Velocidade Fixa</option>
                <option value="distancia">Distância</option>
                <option value="velocidade">Velocidade</option>
            </select>
        </div>

        <div id="impulsoContainer" style="display:none; margin-top:16px;">
            <div class="field-group">
                <label>Valor do Impulso (0-100)</label>
                <input type="number" id="valorImpulso" value="0">
            </div>
        </div>
    </div>

    <button onclick="gerarSensi()">Gerar Configurações</button>

    <div class="results-area" id="resultsArea">
        <div class="card">
            <span class="section-label">Sensibilidade de Tela (Dedo)</span>
            <table>
                <thead>
                    <tr><th>MIRA</th><th style="text-align:center">CÂMERA</th><th style="text-align:center">DISPARO</th></tr>
                </thead>
                <tbody id="tabelaCorpo"></tbody>
            </table>
        </div>

        <div class="card" style="border-left: 4px solid var(--accent-gyro);">
            <span class="section-label" style="color:var(--accent-gyro)">Giroscópio (Movimento)</span>
            <table>
                <thead>
                    <tr><th>MIRA</th><th style="text-align:center">CÂMERA</th><th style="text-align:center">DISPARO</th></tr>
                </thead>
                <tbody id="tabelaGiro"></tbody>
            </table>
            
            <div class="deadzone-box">
                <label style="color: var(--text-dim); text-transform: uppercase; font-size: 10px;">Zona Morta Recomendada</label>
                <span class="deadzone-val" id="deadzoneVal">--</span>
                <p style="font-size: 10px; color: var(--text-dim); margin-top: 5px;">Ideal para estabilizar micro-tremores.</p>
            </div>
        </div>
    </div>

    <div class="footer">DESENVOLVIDO POR BITTECH</div>
</div>

<script>
    function toggleImpulso() {
        const tipo = document.getElementById('tipoAcel').value;
        document.getElementById('impulsoContainer').style.display = (tipo === 'fixa') ? 'none' : 'block';
    }

    function gerarSensi() {
        const sensiTela = parseFloat(document.getElementById('sensiGeral').value);
        const sensiGiro = parseFloat(document.getElementById('sensiGiro').value);
        const fov = parseFloat(document.getElementById('fov').value);
        const fovTipo = document.getElementById('tipoFov').value;
        const acelTipo = document.getElementById('tipoAcel').value;
        const impulso = parseFloat(document.getElementById('valorImpulso').value) || 0;

        const fovRatio = fov / 90;
        const acelMod = (acelTipo !== 'fixa') ? (1 - (impulso / 450)) : 1;

        const config = [
            { n: "Ferro / Holo / Red Dot", m: 0.85, b: true },
            { n: "Postura Tática", m: 0.80, b: true },
            { n: "Mira 2x", m: 0.65, b: true },
            { n: "Mira 3x", m: 0.55, b: true },
            { n: "Mira 4x", m: 0.40, b: false },
            { n: "Mira 6x", m: 0.30, b: false },
            { n: "Mira 8x", m: 0.20, b: false }
        ];

        let htmlTela = '';
        let htmlGiro = '';

        config.forEach(item => {
            let mult = item.m;
            if (fovTipo === 'associado' && item.b) {
                mult *= (1 + (fov - 60) / 220);
            }

            // Cálculo Tela (Dedo)
            let camTela = Math.round(sensiTela * mult * fovRatio * acelMod);
            let disTela = Math.round(camTela * 0.92);

            // Cálculo Giroscópio (Usando a Sensi Geral do Giro)
            let camGiro = Math.round(sensiGiro * mult * fovRatio); 
            let disGiro = Math.round(camGiro * 0.98); // Giroscópio costuma ser quase 1:1 no disparo

            // Limites
            camTela = Math.min(Math.max(camTela, 0), 300);
            disTela = Math.min(Math.max(disTela, 0), 300);
            camGiro = Math.min(Math.max(camGiro, 0), 400); // Giro suporta valores maiores
            disGiro = Math.min(Math.max(disGiro, 0), 400);

            htmlTela += `<tr><td style="font-weight:500;">${item.n}</td><td class="val-cam">${camTela}</td><td class="val-dis">${disTela}</td></tr>`;
            htmlGiro += `<tr><td style="font-weight:500;">${item.n}</td><td class="val-gyro">${camGiro}</td><td class="val-dis" style="color:#f0f6fc">${disGiro}</td></tr>`;
        });

        // Zona Morta sugerida com base na intensidade do Giro e Sensi Geral
        let deadzone = Math.floor((sensiGiro / 40) + (sensiTela / 60));
        deadzone = Math.min(Math.max(deadzone, 2), 12); 

        document.getElementById('tabelaCorpo').innerHTML = htmlTela;
        document.getElementById('tabelaGiro').innerHTML = htmlGiro;
        document.getElementById('deadzoneVal').innerText = deadzone;
        document.getElementById('resultsArea').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
